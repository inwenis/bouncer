<!DOCTYPE html>
<html>
    <body>
        <h1>Bouncer</h1>
        <pre id="output">
'{
  "start": ...
  "bounceCount": ...
  "number": ...
  "elapsed": ...
  "lastUpdated": ...
}
        </pre>
        <script>
            const eventSource = new EventSource('/stream')
            eventSource.onmessage = function(event) {
                const formatted = event.data.replaceAll('\\n', '\n')
                document.getElementById('output').textContent = formatted + "\n"
            }
        </script>
    </body>
</html>
