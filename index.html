<!DOCTYPE html>
<html>
    <body>
        <h1>Bouncer</h1>
        <div>
            <pre id="output">
xxx
            </pre>
        </div>
        <script>
            const eventSource = new EventSource('/stream')
            eventSource.onmessage = function(event) {
                const formatted = event.data.replaceAll('\\n', '\n')
                document.getElementById('output').textContent = formatted + "\n"
            }
        </script>
    </body>
</html>
